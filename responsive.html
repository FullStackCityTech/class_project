<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='responsive.css'>
    <script>
        var count; 

        document.write('<div class="container">');

        //count = count + 1 // count+=1 or count++
        for(count = 1; count <= 6; count++) {
 
            var string = '<div class="item" id="item' + count + '">  Item ' + count + '</div>'; 

            document.write(string);
            document.write('<br>');
        }

        document.write('</div>');

    </script>
 
</head>
<body>


    <div class="container">

        <div class="item" id="item1">Item 1</div>
        <div class="item" id="item2">Item 2</div>
        <div class="item" id="item3">Item 3</div>
        <div class="item" id="item4">Item 4</div>
        <div class="item" id="item5">Item 5</div>
        <div class="item" id="item6">Item 6</div>

    </div>
    
</body>
</html>
