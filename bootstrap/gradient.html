<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        #grad1 {
            height: 500px;
            width: 100%;
            background-image: linear-gradient(rgb(15, 175, 164), rgb(62, 13, 140));
        }

        #grad1 img {
            width: 30%;
        }

        #grad {
            height: 300px;
            background-image: linear-gradient(to bottom right, red, yellow);
        }

        #numberForm {
            margin: 0 auto;
            text-align: center;
        }

        #number {
            height: 50px;
            width: 100px;
            font-size: 40px;
        }

        .numberButton {
            width: 100px;
            font-size: 40px;
            color: white;
            background-image: linear-gradient(to bottom right, purple, white);
            cursor: pointer;
        }


    </style>    

</head>
<body>


    <div id="numberForm">
        <button class="numberButton" onclick="decNum()">-</button>
        <input type="number" id="number">
        <button class="numberButton" onclick="incNum()">+</button>
    </div>



    <div id="grad1">
        <img src="dolphin.jpg" alt="dolphin">
    </div>

    <div id="grad">

    </div>

    <script>
        function decNum() {
            var num = document.getElementById('number').value;
            
            var newNumber = num - 1;

            if(newNumber <= 0) {
                newNumber = 0;
            }

            document.getElementById('number').value = newNumber;
        }

        function incNum() {
            var num = document.getElementById('number').value;
            
            var newNumber = parseInt( num ) + 1;

            document.getElementById('number').value = newNumber;
        }

    </script>
</body>
</html>
